<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <style>
  span#myTextSpan {
    color:red;
  }
 
  </style>
<head>
<body>
<input type="range" min="1" max="10" value="5" id="rangeElement"></input>
<input type="text" readonly id="currentValue"></input>
<input type="number"></input>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script>
$("#rangeElement").on("input", function(){
  var value = $(this).val();
  $("#currentValue").val(value);
});

$("#currentValue").val($("#rangeElement").val());
</script>
</body>
</html>
