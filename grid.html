<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <style>
  .container {
    display: -ms-grid;
    -ms-grid-columns: 1fr 1fr 1fr;
    -ms-grid-rows: 1fr 1fr 1fr;
    width: 50px;
  }
  
  .blueBox {
    -ms-grid-row: 2;
    -ms-grid-column: 2;
    -ms-wrap-flow: auto;
    float: none;
    background-color: blue;
  }
  
  .text {
    -ms-grid-row: 1;
    -ms-grid-column: 1;
    -ms-grid-column-span: 3;
    -ms-grid-row-span: 3;
  }
  
  div{
    border: 1px solid black;
  }
  </style>
<head>
<body>
<div class="body">
  <div name="container" class="container">
    <div name="blueBox" class="blueBox">a</div>
    <div name="content" class="text">b b b b b b b b b b b b b</div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
