	position: absolute;
	left: 100px;
	top: 100px;
	width: 400px;
	height: 400px;
	color: white;
	background-color: grey;
   	transform: rotateX(30deg)  rotateY(30deg) rotateZ(30deg);

.myinvisible {
	/* still claims space */

}

.mydisplaynone {
	/* claims no space, as if element is not there */
    display: none;
}
