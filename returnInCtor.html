<body>
<div id="targetDiv"></div>

<img src="doom.jpg" alt="this is alt"></img>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script>

function PersonImage(image){
  this.img = document.createElement("img");
  this.img.alt = image.Description;
  this.img.src = image.FileName;
  
  //return this.img;
}

var image = {Description: "description", FileName: "doom.jpg"};
var p = new PersonImage(image);

// $("#targetDiv").html(p.img);
$("#targetDiv").append(p.img);

</script>
